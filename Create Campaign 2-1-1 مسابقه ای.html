			<div class="col-2 sz-15">
				<svg width="50" height="50" style="background-color:">

					<!-- end see all coments btn -->
				</header>
				<!-- end header of filter box -->
				<!-- start body of filter box -->
				<div id="comment" class="listStyle-none">
					<!-- start cost section -->
					<div class="row p-2 text-right">
						<label  class="col-5">قیمت</label><!-- last name label -->
						<div class="col-6">
							<input type="range" class="w-100"><!-- last name text box -->
						</div>
					</div>
					<!-- end cost section -->
					<!-- start state section -->
					<div class="row p-2 text-right">
						<div class="col-5">استان</div><!-- label -->
						<div class="col-6">
							<!-- start state combo box -->

								<option value="volvo">مازندران</option>
								<option value="saab">تهران</option>
								<option value="opel">گلستان</option>

					</div>

					<!-- start fallowers section -->
					<div class="row p-2 text-right">
						<div class="col-5">تعداد فالوور</div><!-- last name label -->
						<div class="col-6">
							<input type="range" class="w-100"><!-- last name text box -->
						</div>

					<!-- end fallowers section -->

					<div class="row p-2 text-right">
						<div class="col-5">درصد مشارکت</div><!-- last name label -->
						<div class="col-6">
							<input type="range" class="w-100"><!-- last name text box -->
						</div>
					</div>
					<!-- end participation percent section -->
					<!-- start subject section -->
					<div class="row p-2 text-right">
						<div class="col-5">موضوع پیج</div><!-- last name label -->
						<div class="col-6">
							<input type="text" class="w-100 form-control"><!-- last name text box -->
						</div>

	<!-- for treeview -->
	<script>
		var toggler = document.getElementsByClassName("caret");
		var i;

		for (i = 0; i < toggler.length; i++) {
			toggler[i].addEventListener("click", function() {
				this.parentElement.querySelector(".nested").classList.toggle("open");
				this.classList.toggle("caret-down");
			});
		}
	</script>
	<!-- end for treeview -->
